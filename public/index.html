<!DOCTYPE html>
<html lang="en" ng-app="cheerfundApp">
  <head>
    <meta charset="UTF-8">
    <title>Cheerfund Management Application</title>
    <link rel="stylesheet" href="libs/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="libs/dialogs/dist/dialogs.min.css">
    <link rel="stylesheet" href="css/main.css">

    <script src="libs/angular/angular.min.js"></script>
    <script src="libs/angular-route/angular-route.min.js"></script>
    <script src="libs/angular-sanitize/angular-sanitize.min.js"></script>
    <script src="libs/angular-bootstrap/ui-bootstrap.min.js"></script>
    <script src="libs/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
    <script src="libs/dialogs/dist/dialogs.min.js"></script>
    <script src="libs/chartjs/Chart.min.js"></script>

    <script src="libs/jquery/dist/jquery.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/appRoutes.js"></script>
    <script src="js/controllers/MainCtrl.js"></script>
    <script src="js/controllers/NavCtrl.js"></script>
    <script src="js/controllers/NewCtrl.js"></script>
    <script src="js/controllers/EditCtrl.js"></script>
    <script src="js/controllers/PrintCtrl.js"></script>
    <script src="js/controllers/StatsCtrl.js"></script>
    <script src="js/controllers/SettingsCtrl.js"></script>
    <script src="js/services/SettingsFactory.js"></script>
    <script src="js/services/CitiesProvider.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-default" role="navigation" ng-controller="NavCtrl">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Cheerfund</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            <li ng-class="{ active: isActive('/new')}"><a href="#/new">New</a></li>
            <li ng-class="{ active: isActive('/edit')}" ><a href="#/edit">Edit</a></li>
            <li ng-class="{ active: isActive('/print')}" class="dropdown">
              <a class="dropdown-toggle" data-toggle="dropdown">Print<span class="caret"></span></a>
              <ul class="dropdown-menu" role="menu">
                <li><a href="#/print/address">Mailing Labels</a></li>
                <li><a href="#/print/full">Full Sheets</a></li>
                <li><a href="#/print/box">Box Labels</a></li>
                <li><a href="#/print/master">Master List</a></li>
                <li><a href="#/print/certificates">Certificates</a></li>
              </ul>
            </li>
            <li ng-class="{ active: isActive('/stats')}" ><a href="#/stats">Stats</a></li>
            <li ng-class="{ active: isActive('/settings')}" ><a href="#/settings">Settings</a></li>
          </ul>
            <span class="pull-right text-right" style="color:#d2d2d2;padding-top:5px;"><small>Maybe Christmas, he thought... doesn't come from a store.<br /> Maybe Christmas, perhaps... means a little bit more!</small></li>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>
    <div ng-view></div>
  </body>
</html>
